{% extends "base.html" %}
{% block main %}
    <section class="jumbotron text-center">
        <h1 class="jumbotron-heading">{{ board }}</h1>
        <h2> You qualified to join the leader board! </h2>
        <p><div class="score_header">You scored {{score}}</div></p>
        <form class="new_name">
            <div class="row justify-content-center is-md-table-row">
                <div class="col-md-2 mb-3">
                    <input type="text" class="form-control" id="the_name" placeholder="Your name" value="" required>
                </div>
                <div class="col-md-2 mb-3">
                    <button class="btn btn-primary btn-sm" id="name_given" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </section>
{% endblock %}
{% block scripts %}
        <script src="/static/js/add_leader.js"></script>
{% endblock %}
